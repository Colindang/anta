<script type="text/javascript">
	$(function() {
		//轮播图
		let x = $('.banner-ul').css('left');
		// let x = $('.banner-ul').css('left');
		$('.list-li').eq(0).css('background', 'red');
		
		// $('')
		let y = window.innerWidth-17;
		let z = 2*y;
		let a = -y+'px';
		let b = -z+'px';
		// console.log(b);
		
		// 点击豆豆
		$('.list-li').click(function() {
			change($(this).index());
			switch ($(this).index()) {
				case 0:
					x = move(0, 1000);
					break;
				case 1:
					x = move(-y, 1000);
					break;
				case 2:
					x = move(-z, 1000);
					break;
			}
		})
		// 自动播放
		setInterval(function() {
			if (x == "0px") {
				x = move(-y, 1000);
				change(1);
			}
			if (x == a) {
				x = move(-z, 1000);
				change(2);
			}
			if (x == b) {
				x = move(0, 500);
				change(0);
			}
			x = $('.banner-ul').css('left');
			return x;
		}, 3000);

		function move(left, time) {
			$('.banner-ul').animate({
				left: left
			}, time);
		}

		function change(i) {
			$('.list-li').eq(i).css('background', 'red').siblings("li").css('background', 'gray');
		}
	});
</script>
