<script type="text/javascript">
	$(function() {
		$(".header").load("header.html");

		$(".nav").load("nav.html", function() {
			let num = 0;
			$(".ri-list-lf-car").click(function() {
				num++;
				if (num % 2 != 0) {
					$(".ri-list").css({
						"right": 0,
						"transition": "1s"
					});
					// $(".ri-list").css("animation", 1s);
				} else {
					$(".ri-list").css("right", -280);
				}
			});
			// 点击回到顶点
			$(".ri-list-lf-top").click(function() {
				$('body, html').scrollTop(0);
			});
			// 阻止冒泡
			$(".n-ri-input").click(function(evt) {
				var e = evt || event;
				e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
				$(".hot-word").css("display", "block");
			});

			$("body").click(function() {
				$(".hot-word").css("display", "none");
			});
		});

		$(".footer").load("footer.html");

		// 监听事件

		window.addEventListener('scroll', function() {
			let t = $('body, html').scrollTop();

			if (t > 0) {
				// $(".nav").css("height", 0);
				// $(".nav").css("top", 0);
				$(".ri-list").css("top", 0);

				$(".nav").addClass("nav-s");



				// $(".nav").css({
				// 	'position': 'fixed',
				// 	'top': 0,
				// 	'left': 0,
				// 	'z-index': 200,
				// 	'transition': '1s'
				// })

				$(".ri-list").css({
					"top": 0,
					"transition": "0.3s"
				});

				$(".ri-list-lf-top").css("display", "block");

			} else {
				// $(".nav").css("top", 52);
				$(".nav").removeClass("nav-s");
				$(".ri-list").css("top", 52);
				$(".ri-list-lf-top").css("display", "none");
			}
		});

	})
</script>
